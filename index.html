<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Página de presentación</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
	<style>
		body {
			font-family: 'Roboto', sans-serif;
			background-color: #F5F5F5;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			text-align: center;
		}

		h1 {
			font-size: 32px;
			font-weight: 500;
			color: #212121;
			margin-top: 20px;
		}

		p {
			font-size: 18px;
			color: #757575;
			margin-top: 10px;
		}

		a {
			color: #2196F3;
			text-decoration: none;
		}

		a:hover {
			text-decoration: underline;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Welcome to my presentation website</h1>
		<p>¡Hello, sI'm Ruferson!</p>
		<p>¡Look at my <a href="https://github.com/ruferson" target="_blank">GitHub profile</a>!</p>
	</div>
</body>

</html>
